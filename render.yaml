services:
  - type: web
    name: n8n-self-hosted
    env: node
    runtime: node
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: NODE_VERSION
        value: '22.16.0'
      - key: NODE_ENV
        value: production
    buildFilter:
      paths:
        - '**/*'
      ignoredPaths: []
